<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="./favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <link rel="stylesheet" href="<%= assetPrefix %>/yth.variable.css"/>
  <title>云天化微模块</title>
  <script>
    const isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1; // android终端
    const isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios终端
    const isMobile = isAndroid || isiOS;
    window.isMobile = isMobile
    window.isAndroid = isAndroid;
    window.isiOS = isiOS;
  </script>
  <style>
    html, body {
      margin: 0;
    }
  </style>
  <style>
    :root:root {
      --yth-primary-color: #007FBA;
      --yth-mobile-nav-height: 44px;
      --yth-mobile-page-background-color: #F7F7F9;
      --yth-mobile-safe-area-top: env(safe-area-inset-top);
      --yth-mobile-safe-area-bottom: env(safe-area-inset-bottom);
      --yth-mobile-safe-area-left: env(safe-area-inset-left);
      --yth-mobile-safe-area-right: env(safe-area-inset-right);
      --adm-color-primary: var(--yth-primary-color);
    }
  </style>
  <style>
    .adm-mask.adm-toast-mask .adm-mask-content .adm-toast-wrap .adm-toast-main {
      left: unset;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div id="root">
  <input />
</div>
</body>
</html>
